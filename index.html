<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="container">
      <form action="#">
          <div class="form_container">
             <div class="block">
                  <label for="day">Day</label>
                  <input type="number" placeholder="DD" id="day" min="1" max="31">
                  <small></small>
             </div>
             <div class="block">
                  <label for="month">Month</label>
                  <input type="number" placeholder="MM" id="month" min="0" max="12">
                  <small></small>
             </div>
             <div class="block">
                  <label for="year">Year</label>
                  <input type="number" placeholder="YYYY" id="year">
                  <small></small>
             </div>
          </div>
          <!-- horizontal line + button icon -->
          <div class="submit_block">
            <hr>
            <button class="submit_btn" type="submit"><img src="./assets/images/icon-arrow.svg" alt="icon-arrow"></button>
          </div>


      </form>

      <!-- displayed output -->

      <div class="output_div">
        <h1>
          <span id="YY">--</span>
          years
        </h1>
        <h1>
          <span id="MM">--</span>
          months
        </h1>
        <h1>
          <span id="DD">--</span>
          days
        </h1>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pranjali Sargar</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
